<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Webstore Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Inter',sans-serif;background:#0a0a0a;color:#e6e6e6}
:root{--gold:#d4a373;--gold2:#f1b86b;--whatsapp:#25D366}

/* HEADER */
header{
  min-height:80vh;
  background-size:cover;
  background-position:center;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
}
header::after{ content:''; position:absolute; inset:0; background:rgba(0,0,0,0.6); }
header *{position:relative;z-index:2}
.logo{ max-width:180px; border-radius:16px; border:3px solid var(--gold); margin-bottom:1rem; }
h1{font-family:'Bebas Neue';font-size:4rem;color:var(--gold)}
.tagline{font-family:'Bebas Neue';color:var(--gold)}

/* MENU */
#menu{max-width:1200px;margin:auto;padding:4rem 5%}
.section-title{ font-family:'Bebas Neue'; font-size:2.4rem; color:var(--gold); margin:2rem 0 1rem; }
.menu-grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:1.2rem; }
.menu-item{ background:#0f0f0f; border-radius:12px; border:1px solid #222; overflow:hidden; position: relative; transition: all 0.4s; }

.marketing-active .menu-item { border: 1px solid var(--gold); transform: scale(1.02); }

.badge {
  position: absolute; top: 15px; left: 15px; padding: 5px 12px; border-radius: 4px;
  font-family: 'Bebas Neue'; font-size: 0.9rem; z-index: 4; text-transform: uppercase;
}
.badge-scarcity { background: #ff0000; color: #fff; animation: pulse-red 1.5s infinite; }
.badge-hot { background: var(--gold); color: #000; }

@keyframes pulse-red {
  0% { transform: scale(1); } 70% { transform: scale(1.05); } 100% { transform: scale(1); }
}

.share-btn {
  position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.5);
  border: 1px solid var(--gold); color: var(--gold); border-radius: 50%;
  width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; z-index: 5;
}

.status-saver-btn {
  position: absolute; top: 10px; left: 10px; background: #25D366;
  color: #fff; border: none; padding: 6px 10px; border-radius: 20px;
  font-size: 0.7rem; font-family: 'Bebas Neue'; cursor: pointer; z-index: 5;
}

.menu-item img{ width:100%; height:200px; object-fit:cover; border-bottom:3px solid var(--gold); }
.card{padding:1rem}
.price{font-family:'Bebas Neue';color:var(--gold2); font-size: 1.4rem;}

/* POS & SALES LOG */
.sales-log { background: #000; padding: 10px; border-radius: 8px; max-height: 200px; overflow-y: auto; margin: 10px 0; border: 1px solid #333; }
.log-entry { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #222; font-size: 0.8rem; }

/* RECEIPT PRINTING */
.receipt-wrap { background: #fff; color: #000; padding: 20px; width: 300px; margin: auto; display: none; font-family: 'Courier New', monospace; }
@media print { body * { display: none !important; } .receipt-wrap { display: block !important; } }

footer{ padding:3rem; text-align:center; border-top:1px solid #222; color:#666; }

/* EDITOR */
#editor{ background: #111; border-top:3px dashed var(--gold); padding:3rem 5%; }
.editor-block{ background:#1a1a1a; padding:1.5rem; border-radius:14px; margin-bottom:2rem; border: 1px solid #333;}
label{display:block;margin-top:1rem;color:var(--gold); font-size: 0.75rem; text-transform: uppercase;}
input,textarea,select{ width:100%; padding:10px; background:#222; border:1px solid #444; color:#fff; border-radius:6px; margin-top: 5px; }
button{ background:linear-gradient(180deg,var(--gold),var(--gold2)); border:none; padding:10px 18px; border-radius:30px; font-family:'Bebas Neue'; font-size:1.1rem; cursor:pointer; margin-top:10px; }
.cloud-btn { background: #3498db; color: white; font-size: 0.7rem; padding: 5px 10px; }

#whatsappOrderBtn, .quote-btn{ position:fixed; right:20px; z-index:999; font-family:'Bebas Neue'; text-decoration:none; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
#whatsappOrderBtn{ bottom:20px; background:var(--whatsapp); color:#000; padding:14px 22px; border-radius:40px; }
.quote-btn { bottom: 80px; background: #fff; color: #000; padding: 10px 20px; border-radius: 30px; border:none; }
</style>
</head>

<body>

<header id="header">
  <img id="logo" class="logo">
  <h1 id="cafeName">BUSINESS NAME</h1>
  <p id="tagline" class="tagline">PREMIUM STORE</p>
</header>

<section id="menu"><div id="menuRender"></div></section>

<footer><p id="footerText">¬© 2026 YOUR BUSINESS</p></footer>

<div id="editor">
<h2 style="font-family:'Bebas Neue';color:var(--gold)">1. BRANDING & UI</h2>
<div class="editor-block">
  <label>Business Name</label>
  <input oninput="document.getElementById('cafeName').textContent=this.value">
  
  <label>Logo</label>
  <button class="cloud-btn" onclick="this.nextElementSibling.nextElementSibling.click()">‚òÅÔ∏è UPLOAD LOGO</button>
  <input id="logoUrl" placeholder="Or paste URL" oninput="document.getElementById('logo').src=this.value">
  <input type="file" style="display:none" onchange="uploadImage(this, img=>{document.getElementById('logo').src=img; document.getElementById('logoUrl').value=img;})">

  <label>Banner Image</label>
  <button class="cloud-btn" onclick="this.nextElementSibling.nextElementSibling.click()">‚òÅÔ∏è UPLOAD BANNER</button>
  <input id="bannerUrl" placeholder="Or paste URL" oninput="document.getElementById('header').style.backgroundImage='url('+this.value+')'">
  <input type="file" style="display:none" onchange="uploadImage(this, img=>{document.getElementById('header').style.backgroundImage='url('+img+')'; document.getElementById('bannerUrl').value=img;})">

  <label>Footer Text</label>
  <input oninput="document.getElementById('footerText').textContent=this.value" placeholder="¬© 2026 Company Name">

  <label>WhatsApp Number</label>
  <input id="waNum" value="+27660000000" oninput="whatsappNumber=this.value">
  
  <label>Currency</label>
  <select onchange="setCurrency(this.value)">
      <option value="ZAR">ZAR (R)</option>
      <option value="INR">INR (‚Çπ)</option>
      <option value="USD">USD ($)</option>
      <option value="EUR">EUR (‚Ç¨)</option>
  </select>
  
  <button onclick="toggleMarketingMode()" id="mktBtn" style="width:100%; margin-top:20px;">‚ö° ACTIVATE MARKETING MODE</button>
</div>

<h2 style="font-family:'Bebas Neue';color:var(--gold)">2. MENU & PRODUCTS</h2>
<div id="menuEditor"></div>
<button onclick="addSection()">+ ADD SECTION</button>

<h2 style="font-family:'Bebas Neue';color:var(--gold)">3. POS & BROADCAST</h2>
<div class="editor-block">
  <div id="salesLog" class="sales-log"></div>
  <label>Broadcast List (Numbers separated by commas)</label>
  <textarea id="bulkNumbers" placeholder="2766..., 2783..."></textarea>
  <button onclick="startBulk()" style="background:var(--whatsapp); color:#000; width:100%">START BROADCAST</button>
</div>

<button onclick="downloadHTML()" style="width:100%; padding:20px; font-size: 1.5rem;">üíæ DOWNLOAD WEBSTORE</button>
</div>

<div id="receiptArea" class="receipt-wrap">
    <center><h2 id="r-biz"></h2><p id="r-date"></p></center>
    <hr><div id="r-items" style="margin:10px 0; white-space: pre-wrap;"></div><hr>
    <h3 id="r-total" style="text-align:right"></h3>
</div>

<canvas id="statusCanvas" width="1080" height="1920" style="display:none;"></canvas>

<script>
let whatsappNumber = "+27660000000";
let marketingMode = false;
let activeCurrency = 'ZAR';
let menuSections = [{ title: "Products", items: [{ name: 'Sample Item', price: 100, desc: "Product description goes here.", img: "", rating: 5, badge: 'none', stock: 5 }] }];
const orderState = {};
const currencyMap = { ZAR: 'R', INR: '‚Çπ', USD: '$', EUR: '‚Ç¨' };

function setCurrency(c){ activeCurrency=c; renderMenu(); renderEditor(); renderSalesLog(); }

function toggleMarketingMode() {
  marketingMode = !marketingMode;
  document.body.classList.toggle('marketing-active');
  document.getElementById('mktBtn').textContent = marketingMode ? "üî• MARKETING MODE LIVE" : "‚ö° ACTIVATE MARKETING MODE";
  renderMenu();
}

function uploadImage(input, cb){
  const f = input.files[0]; if (!f) return;
  const r = new FileReader(); r.onload = e => cb(e.target.result); r.readAsDataURL(f);
}

function renderMenu(){
  const menuRender = document.getElementById('menuRender');
  menuRender.innerHTML = '';
  const sym = currencyMap[activeCurrency];

  menuSections.forEach((sec, s) => {
    menuRender.innerHTML += `<h2 class="section-title">${sec.title}</h2>`;
    const grid = document.createElement('div');
    grid.className = 'menu-grid';

    sec.items.forEach((it, i) => {
      const key = `${s}-${i}`;
      const qty = orderState[key] || 0;
      const badge = (marketingMode && it.badge !== 'none') ? `<div class="badge badge-${it.badge}">${it.badge === 'scarcity' ? 'ONLY '+it.stock+' LEFT' : it.badge}</div>` : '';
      
      const card = document.createElement('div');
      card.className = 'menu-item';
      card.innerHTML = `
        ${badge}
        ${marketingMode ? `<button class="status-saver-btn" onclick='generateStatusFlyer(${JSON.stringify(it)})'>üì≤ STATUS</button>
        <div class="share-btn" onclick="shareItem('${it.name}', ${it.price}, '${it.desc}')">üîó</div>` : ''}
        <img src="${it.img || 'https://via.placeholder.com/300'}">
        <div class="card">
          <h3>${it.name}</h3>
          <p style="font-size:0.8rem; color:#aaa; margin-bottom:5px;">${it.desc}</p>
          <div class="price">${sym}${it.price}</div>
          <div style="display:flex;gap:10px;margin-top:10px;align-items:center">
             <button onclick="changeQty('${key}', -1)">‚àí</button><strong>${qty}</strong><button onclick="changeQty('${key}', 1)">+</button>
          </div>
        </div>`;
      grid.appendChild(card);
    });
    menuRender.appendChild(grid);
  });
  renderWhatsapp();
}

function changeQty(key, delta){ orderState[key] = Math.max(0, (orderState[key] || 0) + delta); renderMenu(); }

function renderWhatsapp(){
  const totalQty = Object.values(orderState).reduce((a,b)=>a+b,0);
  let btn = document.getElementById('whatsappOrderBtn');
  let qBtn = document.getElementById('quoteBtn');

  if (totalQty === 0){ if(btn) btn.remove(); if(qBtn) qBtn.remove(); return; }
  
  const sym = currencyMap[activeCurrency];
  let msg = `üõçÔ∏è NEW ORDER\n\n`;
  let grand = 0;
  menuSections.forEach((sec, s)=>{
    sec.items.forEach((it, i)=>{
      const q = orderState[`${s}-${i}`] || 0;
      if(q){ grand += (q * it.price); msg += `${q}x ${it.name} - ${sym}${q*it.price}\n`; }
    });
  });
  msg += `\nTOTAL: ${sym}${grand}`;

  if(!btn){
    btn = document.createElement('a'); btn.id = 'whatsappOrderBtn'; document.body.appendChild(btn);
    qBtn = document.createElement('button'); qBtn.id = 'quoteBtn'; qBtn.className = 'quote-btn';
    qBtn.textContent = "üìÑ PRINT QUOTE"; qBtn.onclick = () => window.print();
    document.body.appendChild(qBtn);
  }
  btn.onclick = () => logSale(msg, grand);
  btn.href = `https://wa.me/${whatsappNumber}?text=` + encodeURIComponent(msg);
  btn.textContent = `ORDER NOW (${totalQty})`;
}

function logSale(msg, total) {
    const sales = JSON.parse(localStorage.getItem('tiffyai_sales') || '[]');
    sales.unshift({ date: new Date().toLocaleString(), total: total, msg: msg });
    localStorage.setItem('tiffyai_sales', JSON.stringify(sales));
    renderSalesLog();
}

function renderSalesLog() {
    const log = document.getElementById('salesLog');
    const sales = JSON.parse(localStorage.getItem('tiffyai_sales') || '[]');
    log.innerHTML = sales.map(s => `
        <div class="log-entry">
            <span>${s.date} | <strong>${currencyMap[activeCurrency]}${s.total}</strong></span>
            <button onclick='printReceipt(${JSON.stringify(s)})' style="padding:2px 5px; font-size:0.6rem;">PRINT</button>
        </div>
    `).join('') || '<p>No sales.</p>';
}

function printReceipt(s) {
    document.getElementById('r-biz').textContent = document.getElementById('cafeName').textContent;
    document.getElementById('r-date').textContent = s.date;
    document.getElementById('r-items').innerText = s.msg;
    document.getElementById('r-total').textContent = "TOTAL: " + currencyMap[activeCurrency] + s.total;
    window.print();
}

function startBulk() {
    const list = document.getElementById('bulkNumbers').value.split(/[\n,]+/).map(n=>n.trim()).filter(n=>n.length > 5);
    if(list.length) {
        const url = `https://wa.me/${list[0]}?text=` + encodeURIComponent(`View our store here: ${window.location.href}`);
        window.open(url, '_blank');
    }
}

function shareItem(name, price, desc) {
  const text = `üî• ${name}\nüí∞ ${currencyMap[activeCurrency]}${price}\n\n${desc}\n\nüõí Shop: ${window.location.href}`;
  navigator.clipboard.writeText(text); alert("Marketing info copied!");
}

function generateStatusFlyer(it) {
  const canvas = document.getElementById('statusCanvas'); const ctx = canvas.getContext('2d');
  const bizName = document.getElementById('cafeName').textContent;
  ctx.fillStyle = '#000'; ctx.fillRect(0,0,1080,1920);
  const img = new Image(); img.crossOrigin = "anonymous"; img.src = it.img || 'https://via.placeholder.com/600';
  img.onload = () => {
    ctx.drawImage(img, 0, 300, 1080, 1080);
    ctx.fillStyle = "rgba(212,163,115,0.9)"; ctx.fillRect(0, 1400, 1080, 350);
    ctx.fillStyle = "#000"; ctx.textAlign = "center";
    ctx.font = "bold 80px Arial"; ctx.fillText(it.name.toUpperCase(), 540, 1500);
    ctx.font = "bold 120px Arial"; ctx.fillText(currencyMap[activeCurrency] + it.price, 540, 1630);
    ctx.fillStyle = "#fff"; ctx.font = "40px Arial"; ctx.fillText(bizName, 540, 1850);
    const link = document.createElement('a'); link.download='flyer.png'; link.href=canvas.toDataURL(); link.click();
  };
}

function renderEditor(){
  const me = document.getElementById('menuEditor'); me.innerHTML = '';
  menuSections.forEach((sec, s)=>{
    const b = document.createElement('div'); b.className = 'editor-block';
    b.innerHTML = `<label>Section Title</label><input value="${sec.title}" oninput="menuSections[${s}].title=this.value;renderMenu()">
      ${sec.items.map((it,i)=>`<div style="border-top:1px solid #333; margin-top:10px; padding-top:10px;">
          <label>Item Name</label><input value="${it.name}" oninput="menuSections[${s}].items[${i}].name=this.value;renderMenu()">
          <label>Description</label><textarea oninput="menuSections[${s}].items[${i}].desc=this.value;renderMenu()">${it.desc}</textarea>
          <label>Price</label><input type="number" value="${it.price}" oninput="menuSections[${s}].items[${i}].price=this.value;renderMenu()">
          <label>Badge</label><select onchange="menuSections[${s}].items[${i}].badge=this.value;renderMenu()">
            <option value="none" ${it.badge=='none'?'selected':''}>None</option>
            <option value="scarcity" ${it.badge=='scarcity'?'selected':''}>Scarcity</option>
            <option value="hot" ${it.badge=='hot'?'selected':''}>Hot Deal</option>
          </select>
          <label>Image URL</label><input value="${it.img}" oninput="menuSections[${s}].items[${i}].img=this.value;renderMenu()">
          <button onclick="menuSections[${s}].items.splice(${i},1);renderEditor();renderMenu()" style="background:#600; font-size:0.7rem;">Remove Item</button>
        </div>`).join('')}
      <button onclick="menuSections[${s}].items.push({name:'New Item',price:0,desc:'',img:'',rating:5,badge:'none',stock:5});renderEditor();renderMenu()">+ Add Item</button>`;
    me.appendChild(b);
  });
}

function addSection(){ menuSections.push({ title: "New Section", items: [] }); renderEditor(); renderMenu(); }

function downloadHTML(){
  const doc = document.documentElement.cloneNode(true);
  doc.querySelector('#editor').remove();
  const script = Array.from(doc.querySelectorAll('script')).find(s => s.textContent.includes('menuSections ='));
  script.textContent = `let whatsappNumber = "${whatsappNumber}"; let activeCurrency = "${activeCurrency}"; let menuSections = ${JSON.stringify(menuSections)};` + script.textContent.split('let menuSections =')[1].split(';')[1];
  const blob = new Blob(['<!DOCTYPE html>\n' + doc.outerHTML], { type: 'text/html' });
  const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'MyWebStore.html'; a.click();
}

document.addEventListener('DOMContentLoaded', () => { renderMenu(); renderEditor(); renderSalesLog(); });
</script>
</body>
</html>
