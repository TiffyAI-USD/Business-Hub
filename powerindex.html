<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TiffyAI Pro Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Inter',sans-serif;background:#0a0a0a;color:#e6e6e6}
:root{--gold:#d4a373;--gold2:#f1b86b;--whatsapp:#25D366}

/* HEADER */
header{
  min-height:80vh;
  background-size:cover;
  background-position:center;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
}
header::after{ content:''; position:absolute; inset:0; background:rgba(0,0,0,0.6); }
header *{position:relative;z-index:2}
.logo{ max-width:180px; border-radius:16px; border:3px solid var(--gold); margin-bottom:1rem; }
h1{font-family:'Bebas Neue';font-size:4rem;color:var(--gold)}
.tagline{font-family:'Bebas Neue';color:var(--gold)}

/* MENU GRID */
#menu{max-width:1200px;margin:auto;padding:4rem 5%}
.section-title{ font-family:'Bebas Neue'; font-size:2.4rem; color:var(--gold); margin:2rem 0 1rem; }
.menu-grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:1.2rem; }
.menu-item{ background:#0f0f0f; border-radius:12px; border:1px solid #222; overflow:hidden; position: relative; transition: 0.4s; }

/* MARKETING MODE & BADGES */
.marketing-active .menu-item { border: 1px solid var(--gold); transform: scale(1.02); }
.badge { position: absolute; top: 15px; left: 15px; padding: 5px 12px; border-radius: 4px; font-family: 'Bebas Neue'; font-size: 0.9rem; z-index: 4; text-transform: uppercase; }
.badge-scarcity { background: #ff0000; color: #fff; animation: pulse 1.5s infinite; }
.badge-hot { background: var(--gold); color: #000; }
.badge-new { background: #3498db; color: #fff; }
@keyframes pulse { 0%{transform:scale(1)} 50%{transform:scale(1.05)} 100%{transform:scale(1)} }

.share-btn { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.5); border: 1px solid var(--gold); color: var(--gold); border-radius: 50%; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; z-index: 5; cursor: pointer; }
.status-saver-btn { position: absolute; top: 10px; left: 10px; background: var(--whatsapp); color: #fff; border: none; padding: 6px 10px; border-radius: 20px; font-size: 0.7rem; font-family: 'Bebas Neue'; cursor: pointer; z-index: 5; }

.menu-item img{ width:100%; height:200px; object-fit:cover; border-bottom:3px solid var(--gold); }
.card{padding:1rem}
.rating-stars { color: #ffcc00; margin-bottom: 5px; }
.price{font-family:'Bebas Neue';color:var(--gold2);font-size:1.4rem;}

/* POS & EDITOR */
#editor{ background:rgba(10,10,10,0.95); border-top:3px dashed var(--gold); padding:3rem 5%; }
.editor-block{ background:#1a1a1a; padding:1.5rem; border-radius:14px; margin-bottom:2rem; border:1px solid #333; }
label{display:block;margin-top:1rem;color:var(--gold);font-size:0.8rem;text-transform:uppercase;}
input,textarea,select{ width:100%; padding:10px; background:#222; border:1px solid #444; color:#fff; border-radius:6px; margin-top:5px; }
button{ background:linear-gradient(180deg,var(--gold),var(--gold2)); border:none; padding:10px 20px; border-radius:30px; font-family:'Bebas Neue'; cursor:pointer; margin-top:10px; }
.cloud-btn { background: #3498db; color: #fff; font-size: 0.7rem; padding: 5px 10px; }
.sales-log { background: #000; padding: 10px; border-radius: 8px; max-height: 200px; overflow-y: auto; margin-top: 10px; border: 1px solid #333; }

/* RECEIPT PRINTING */
.receipt-wrap { background: #fff; color: #000; padding: 20px; width: 300px; margin: auto; display: none; font-family: 'Courier New', monospace; }
@media print { body * { display: none !important; } .receipt-wrap { display: block !important; } }

#whatsappOrderBtn{ position:fixed; bottom:20px; right:20px; z-index:999; background:var(--whatsapp); color:#000; padding:14px 22px; border-radius:40px; font-family:'Bebas Neue'; text-decoration:none; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
footer{ padding: 3rem; text-align: center; border-top: 1px solid #222; color: #666; font-size: 0.8rem; }
</style>
</head>

<body>
<header id="header">
  <img id="logo" class="logo" src="">
  <h1 id="cafeName">BUSINESS NAME</h1>
  <p id="tagline" class="tagline">PREMIUM WEB STORE</p>
</header>

<section id="menu"><div id="menuRender"></div></section>

<footer id="footerText">¬© 2026 YOUR BUSINESS NAME</footer>

<div id="editor">
  <div class="editor-block">
    <h2 style="font-family:'Bebas Neue';color:var(--gold)">BRANDING & IDENTITY</h2>
    
    <label>Store Name</label>
    <input oninput="document.getElementById('cafeName').textContent=this.value">
    
    <label>Logo (Upload or URL)</label>
    <button class="cloud-btn" onclick="this.nextElementSibling.nextElementSibling.click()">‚òÅÔ∏è UPLOAD LOGO</button>
    <input id="logoInput" placeholder="Paste Logo URL here" oninput="document.getElementById('logo').src=this.value">
    <input type="file" style="display:none" onchange="uploadImg(this, url=>{document.getElementById('logo').src=url; document.getElementById('logoInput').value=url;})">

    <label>Banner Image (Upload or URL)</label>
    <button class="cloud-btn" onclick="this.nextElementSibling.nextElementSibling.click()">‚òÅÔ∏è UPLOAD BANNER</button>
    <input id="bannerInput" placeholder="Paste Banner URL here" oninput="document.getElementById('header').style.backgroundImage=`url('${this.value}')`">
    <input type="file" style="display:none" onchange="uploadImg(this, url=>{document.getElementById('header').style.backgroundImage=`url('${url}')`; document.getElementById('bannerInput').value=url;})">

    <label>Footer Text</label>
    <input oninput="document.getElementById('footerText').textContent=this.value" placeholder="¬© 2026 Your Name">
    
    <label>WhatsApp Number</label>
    <input id="waNum" value="+27660000000" oninput="whatsappNumber=this.value">

    <label>Currency Selection</label>
    <select onchange="setCurrency(this.value)">
        <option value="ZAR">ZAR (R)</option>
        <option value="INR">INR (‚Çπ)</option>
        <option value="USD">USD ($)</option>
        <option value="EUR">EUR (‚Ç¨)</option>
    </select>
    
    <button onclick="toggleMarketing()" id="mktBtn" style="width:100%; margin-top:15px;">‚ö° ACTIVATE MARKETING MODE</button>
  </div>

  <div id="menuEditor"></div>
  <button onclick="addSection()">+ ADD NEW SECTION</button>

  <div class="editor-block">
    <h2 style="font-family:'Bebas Neue';color:var(--gold)">POS & BROADCAST</h2>
    <div id="salesLog" class="sales-log"></div>
    
    <div style="background:rgba(37,211,102,0.1); padding:15px; border-radius:10px; margin-top:15px; border:1px solid var(--whatsapp)">
        <label style="color:var(--whatsapp)">Bulk Broadcast Numbers</label>
        <textarea id="bulkList" placeholder="Enter numbers..."></textarea>
        <button onclick="startBulk()" style="background:var(--whatsapp); color:#000; width:100%">LAUNCH BROADCAST</button>
        <div id="bulkStatus" style="font-size:0.7rem; margin-top:5px; color:var(--whatsapp)"></div>
    </div>
  </div>

  <button onclick="downloadHTML()" style="width:100%; padding:20px; font-size:1.5rem;">üíæ DOWNLOAD WEB-STORE</button>
</div>

<div id="receiptArea" class="receipt-wrap">
    <center><h2 id="r-biz"></h2><p id="r-date"></p></center>
    <hr style="border:1px dashed #000; margin:10px 0;">
    <div id="r-items"></div>
    <hr style="border:1px dashed #000; margin:10px 0;">
    <h3 id="r-total" style="text-align:right"></h3>
</div>

<canvas id="statusCanvas" width="1080" height="1920" style="display:none;"></canvas>

<script>
let whatsappNumber = "+27660000000";
let marketingMode = false;
let activeCurrency = "ZAR";
let promoQueue = [];
const orderState = {};
const currencyMap = { ZAR:'R', INR:'‚Çπ', USD:'$', EUR:'‚Ç¨' };

let menuSections = [{ title: "Featured", items: [{ name: 'Sample Product', price: 150, desc: "High quality product description.", img: "", rating: 5, badge: 'none', stock: 5 }] }];

function setCurrency(c){ activeCurrency=c; renderMenu(); renderEditor(); renderSalesLog(); }

function toggleMarketing(){
    marketingMode = !marketingMode;
    document.body.classList.toggle('marketing-active');
    document.getElementById('mktBtn').textContent = marketingMode ? "üî• MARKETING LIVE" : "‚ö° ACTIVATE MARKETING MODE";
    renderMenu();
}

function uploadImg(input, cb){
    const f = input.files[0]; if(!f) return;
    const reader = new FileReader(); reader.onload = e => cb(e.target.result); reader.readAsDataURL(f);
}

function renderMenu(){
    const render = document.getElementById('menuRender'); render.innerHTML = '';
    const sym = currencyMap[activeCurrency];
    menuSections.forEach((sec, sIdx) => {
        const h2 = document.createElement('h2'); h2.className='section-title'; h2.textContent=sec.title;
        const grid = document.createElement('div'); grid.className='menu-grid';
        sec.items.forEach((it, iIdx) => {
            const key = `${sIdx}-${iIdx}`;
            const stars = "‚òÖ".repeat(it.rating) + "‚òÜ".repeat(5-it.rating);
            let badge = (marketingMode && it.badge !== 'none') ? `<div class="badge badge-${it.badge}">${it.badge=='scarcity'?'ONLY '+it.stock+' LEFT':it.badge}</div>` : '';
            
            const card = document.createElement('div'); card.className = 'menu-item';
            card.innerHTML = `
                ${badge}
                ${marketingMode ? `<button class="status-saver-btn" onclick='makeFlyer(${JSON.stringify(it)})'>üì≤ STATUS</button>
                <div class="share-btn" onclick="shareItem('${it.name}',${it.price},'${it.desc}')">üîó</div>` : ''}
                <img src="${it.img || 'https://via.placeholder.com/300'}">
                <div class="card">
                    <h3>${it.name}</h3>
                    <div class="rating-stars">${stars}</div>
                    <p>${it.desc}</p>
                    <div class="price">${sym}${it.price}</div>
                    <div style="margin-top:10px">
                        <button onclick="changeQty('${key}',-1)">-</button>
                        <strong style="margin:0 10px">${orderState[key] || 0}</strong>
                        <button onclick="changeQty('${key}',1)">+</button>
                    </div>
                </div>`;
            grid.appendChild(card);
        });
        render.appendChild(h2); render.appendChild(grid);
    });
    updateWhatsapp();
}

function changeQty(k, d){ orderState[k] = Math.max(0, (orderState[k]||0)+d); renderMenu(); }

function updateWhatsapp(){
    const totalCount = Object.values(orderState).reduce((a,b)=>a+b,0);
    let btn = document.getElementById('whatsappOrderBtn');
    if(totalCount === 0){ if(btn) btn.remove(); return; }
    if(!btn){ btn = document.createElement('a'); btn.id='whatsappOrderBtn'; document.body.appendChild(btn); }
    
    let msg = `üõçÔ∏è NEW ORDER\n\n`; let grand = 0;
    menuSections.forEach((sec, s)=>{
        sec.items.forEach((it, i)=>{
            let q = orderState[`${s}-${i}`];
            if(q){ grand += (q*it.price); msg += `${q}x ${it.name} - ${currencyMap[activeCurrency]}${q*it.price}\n`; }
        });
    });
    msg += `\nTOTAL: ${currencyMap[activeCurrency]}${grand}`;
    btn.href = `https://wa.me/${whatsappNumber}?text=` + encodeURIComponent(msg);
    btn.onclick = () => logSale(msg, grand);
    btn.textContent = `ORDER NOW (${totalCount})`;
}

function logSale(msg, total){
    const sales = JSON.parse(localStorage.getItem('tiffyai_sales') || '[]');
    sales.unshift({ date: new Date().toLocaleString(), total: total, msg: msg });
    localStorage.setItem('tiffyai_sales', JSON.stringify(sales));
    renderSalesLog();
}

function renderSalesLog(){
    const log = document.getElementById('salesLog');
    const sales = JSON.parse(localStorage.getItem('tiffyai_sales') || '[]');
    log.innerHTML = sales.map(s => `
        <div class="log-entry">
            <span>${s.date} <br> <strong>${currencyMap[activeCurrency]}${s.total}</strong></span>
            <button onclick='printR(${JSON.stringify(s)})' style="padding:2px 8px; font-size:0.7rem">PRINT</button>
        </div>
    `).join('') || '<p style="font-size:0.7rem; color:#666">No sales yet.</p>';
}

function printR(s){
    document.getElementById('r-biz').textContent = document.getElementById('cafeName').textContent;
    document.getElementById('r-date').textContent = s.date;
    document.getElementById('r-items').innerText = s.msg;
    document.getElementById('r-total').textContent = "TOTAL: " + currencyMap[activeCurrency] + s.total;
    window.print();
}

function startBulk(){
    promoQueue = document.getElementById('bulkList').value.split(/[\n,]+/).map(n=>n.trim()).filter(n=>n.length>5);
    sendNextBulk();
}

function sendNextBulk(){
    if(!promoQueue.length){ document.getElementById('bulkStatus').textContent="Queue Finished!"; return; }
    const num = promoQueue.shift();
    const txt = `Hi! Check out our new stock at ${document.getElementById('cafeName').textContent}:\n${window.location.href}`;
    window.open(`https://wa.me/${num}?text=` + encodeURIComponent(txt), '_blank');
    document.getElementById('bulkStatus').textContent = `${promoQueue.length} remaining. Click button to send next.`;
}

function shareItem(n, p, d){
    const txt = `üî• ${n}\nüí∞ ${currencyMap[activeCurrency]}${p}\n\n${d}\n\nüõí Shop: ${window.location.href}`;
    navigator.share ? navigator.share({text:txt}) : (navigator.clipboard.writeText(txt), alert("Ad copied!"));
}

function makeFlyer(it){
    const canvas = document.getElementById('statusCanvas'); const ctx = canvas.getContext('2d');
    const biz = document.getElementById('cafeName').textContent;
    ctx.fillStyle='#000'; ctx.fillRect(0,0,1080,1920);
    const img = new Image(); img.crossOrigin="anonymous"; img.src = it.img || 'https://via.placeholder.com/600';
    img.onload = () => {
        ctx.drawImage(img, 0, 300, 1080, 1080);
        ctx.fillStyle="rgba(212,163,115,0.9)"; ctx.fillRect(0, 1400, 1080, 250);
        ctx.fillStyle="#000"; ctx.textAlign="center";
        ctx.font="bold 80px Arial"; ctx.fillText(it.name.toUpperCase(), 540, 1500);
        ctx.font="bold 120px Arial"; ctx.fillText(currencyMap[activeCurrency] + it.price, 540, 1620);
        ctx.fillStyle="#fff"; ctx.font="40px Arial"; ctx.fillText(biz, 540, 1800);
        const a = document.createElement('a'); a.download='flyer.png'; a.href=canvas.toDataURL(); a.click();
    };
}

function renderEditor(){
    const me = document.getElementById('menuEditor'); me.innerHTML = '';
    menuSections.forEach((sec, sIdx) => {
        const b = document.createElement('div'); b.className='editor-block';
        b.innerHTML = `<label>Section Title</label><input value="${sec.title}" oninput="menuSections[${sIdx}].title=this.value;renderMenu()">
            ${sec.items.map((it,i)=>`
                <div style="border-top:1px solid #333; margin-top:15px; padding-top:15px;">
                    <label>Product Name</label><input value="${it.name}" oninput="menuSections[${sIdx}].items[${i}].name=this.value;renderMenu()">
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                        <div><label>Badge</label><select onchange="menuSections[${sIdx}].items[${i}].badge=this.value;renderMenu()">
                            <option value="none" ${it.badge=='none'?'selected':''}>None</option>
                            <option value="scarcity" ${it.badge=='scarcity'?'selected':''}>Scarcity</option>
                            <option value="hot" ${it.badge=='hot'?'selected':''}>Hot Deal</option>
                        </select></div>
                        <div><label>Rating</label><input type="number" value="${it.rating}" oninput="menuSections[${sIdx}].items[${i}].rating=this.value;renderMenu()"></div>
                    </div>
                    <label>Price</label><input type="number" value="${it.price}" oninput="menuSections[${sIdx}].items[${i}].price=this.value;renderMenu()">
                    <label>Img URL</label><input value="${it.img}" oninput="menuSections[${sIdx}].items[${i}].img=this.value;renderMenu()">
                    <button class="remove" onclick="menuSections[${sIdx}].items.splice(${i},1);renderEditor();renderMenu()">‚úï Remove Item</button>
                </div>`).join('')}
            <button onclick="menuSections[${sIdx}].items.push({name:'New',price:0,desc:'',img:'',rating:5,badge:'none'});renderEditor();renderMenu()">+ Add Item</button>`;
        me.appendChild(b);
    });
}

function addSection(){ menuSections.push({title:"New Section", items:[]}); renderEditor(); renderMenu(); }

function downloadHTML(){
    const doc = document.documentElement.cloneNode(true);
    doc.querySelector('#editor').remove();
    const script = Array.from(doc.querySelectorAll('script')).find(s => s.textContent.includes('menuSections ='));
    script.textContent = `let whatsappNumber = "${whatsappNumber}"; let activeCurrency = "${activeCurrency}"; let menuSections = ${JSON.stringify(menuSections)};` + script.textContent.split('let menuSections =')[1].split(';')[1];
    const blob = new Blob([doc.outerHTML], {type:'text/html'});
    const a = document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='MyStore.html'; a.click();
}

document.addEventListener('DOMContentLoaded', () => { renderMenu(); renderEditor(); renderSalesLog(); });
</script>
</body>
</html>
